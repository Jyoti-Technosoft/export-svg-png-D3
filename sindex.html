    circle {

    /* Make the download icon big. */

    }

      cursor: pointer;
    }

    svg.graphdiagram {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%
    }

    .tools {
      float: right;
      z-index: 100;
      position: absolute;
      right: 10px;
      top: 102px;
      padding: 02px;
      margin-right: 10px;
      background-color: #f7f7f7;
    }

    .modal.pop-up-editor.node {
      width: 600px;

      margin-left: -100px;
      border: grey solid 1px;
      height: 500px;
    }

      position: absolute;
      width: 800px;
      margin-left: -400px;
    }

      overflow: hidden;
      max-height: 70%;
    }

    p.button-row {
      text-align: right;
    }


    div.tooltip {
      position: absolute;
      text-align: center;
      width: 100px;
      height: 100px;
      padding: 2px;
      font: 12px sans-serif;
      background: transparent;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }


    textarea.code {
      padding: 0;
      resize: none;
      width: 760px;
      border: none;
      box-shadow: none;
      font-family: Menlo, monospace;
      font-size: 10pt;
    }

    .top-right-btn-bar {
      padding: 14px 15px 15px;
      margin-bottom: 0;
      text-align: right;
    }

    .top-right-btn-bar .btn+.btn {
      margin-bottom: 0;
      margin-left: 5px;
    }


    circle.node.overlay:hover {
      fill: rgba(150, 150, 255, 0.5);
    }

    circle.node.ring:hover {
      stroke: rgba(150, 150, 255, 0.5);
    }

    path.relationship.overlay {

      stroke-width: 5;

    }

    path.relationship.overlay:hover {
      fill: rgba(150, 150, 255, 0.5);
      stroke: rgba(150, 150, 255, 0.5);
    }

    .type {

      color: "#fff";
    }

      function download() {
        var dl = document.createElement("a");

        dl.click();

    <script>

      d3.select("#internalScale").on("input", function () {
        update(+this.value);
      });

      // Initial starting radius of the circle
      update(42);

      // update the elements
      function update(internalScale) {

        // adjust the text on the range slider
        d3.select("#nRadius-values").text(internalScale);
        d3.select("#internalScale").property("value", internalScale);

        // update the circle radius


        circle.selectAll("circle")
